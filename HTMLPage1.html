<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>To do List</title>
    <link rel="stylesheet" href="attempts/css/style.css">
    <script src="attempts/jquery/jquery.js"></script>
</head>
<body>
    <div class="main__wrapper">
        <div class="navigation__wrapper">
            <div class="navigation__item navigation__curent-task">Curent Task</div>
            <div class="navigation__item navigation__executed-task">Executed Task</div>
            <div class="navigation__item navigation__deleted-task">Deleted Task</div>
        </div>
        <div class="table__wrapper">
            <div class="main__table main__table-curent">
                <div class="main__table-nav">
                    <div class="main__table-nav-block main__table-nav-name">Name</div>
                    <div class="main__table-nav-block main__table-nav-description">Description</div>
                    <div class="main__table-nav-block main__table-nav-priority">Priority</div>
                </div>
                <div class="task__container"></div>
            </div>
            <div class="main__table main__table-executed">
                <div class="main__table-nav">
                    <div class="main__table-nav-block main__table-nav-name">Name</div>
                    <div class="main__table-nav-block main__table-nav-description">Description</div>
                    <div class="main__table-nav-block main__table-nav-priority">Priority</div>
                </div>
                <div class="task__container"></div>
            </div>
            <div class="main__table main__table-deleted">
                <div class="main__table-nav">
                    <div class="main__table-nav-block main__table-nav-name">Name</div>
                    <div class="main__table-nav-block main__table-nav-description">Description</div>
                    <div class="main__table-nav-block main__table-nav-priority">Priority</div>
                </div>
                <div class="task__container"></div>
            </div>
        </div>
        <button class="open__modal-add" type="submit">Add Task</button>

    </div>

    <div class="modal__wrapper">
        <div class="modal__add-task">
            
            <div class="modal__exit-wrapper">
                <button class="modal__exit-button">X</button>
            </div>
            <div class="modal__fields">
                <input type="text" placeholder="Name" class="task__name-input task__input-all" />
                <textarea placeholder="Description" class="task__description-input task__input-all"></textarea>
                <div class="task__radio task__input-all">
                    <input type="radio" name="radio" id="low" class="radio" value="low"/>
                    <label for="low">low</label>
                    <input type="radio" name="radio" id="medium" class="radio" value="medium"/>
                    <label for="medium">medium</label>
                    <input type="radio" name="radio" id="high" class="radio" value="high"/>
                    <label for="high">high</label>
                </div>
            </div>
            <button class="create__task-button">Create Task</button>
            <div class="modal__move"></div>
        </div>
    </div>
    
    <script src="attempts/js/script.js"></script>
</body>
</html>
